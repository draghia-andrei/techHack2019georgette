<h1>{{title}}</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Rule code</th>
      <th scope="col">Rule description</th>
      <th scope="col">Rule scor</th>
      <th scope="col">Active</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rule of rules; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ rule.code }}</td>
      <td>{{ rule.description }}</td>
      <td>{{ rule.score }}</td>
      <td>{{ rule.isActive }}</td>
      <td><button class="btn btn-success">Edit</button><button class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>


<div class="container">
  <form>
    <div class="form-group">
      <label for="code">code</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="code" name="code">
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <select type="text" class="form-control" id="description" required [(ngModel)]="description" name="description">
        <option value="age">age</option>
        <option value="bets">spendsOnBets</option>
        <option value="age">sex</option>
      </select>
    </div>
    <div class="form-group">
      <label for="score">score</label>
      <input type="number" min="0" max="100" class="form-control" id="score" required [(ngModel)]="score" name="score">
    </div>
    <div class="form-group">
      <label for="isActive">isActive</label>
      <input type="checkbox" class="form-control" id="isActive" required [(ngModel)]="isActive" name="isActive">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-warning">Cancel</button>
  </form>
</div>
