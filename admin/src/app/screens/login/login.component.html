<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit(event)">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Enter your password" [(ngModel)]="password" [type]="'password'" name="password">
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
