<div class="login-component">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate class="login-form">
    <input name="email" type="text" placeholder="Email" ngModel #email="ngModel">
    <input name="password" type="password" placeholder="Password" ngModel #password="ngModel">
    <button>Submit</button>
  </form>
</div>
